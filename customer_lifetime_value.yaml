name: customer_lifetime_value
description: Data containing information for de-identified customers, their web activity and their lifetime value (LTV)
tables:
  - name: CUSTOMER_LIFETIME_VALUE_DATA
    base_table:
      database: CUSTOMER_LTV_DATA
      schema: PUBLIC
      table: CUSTOMER_LIFETIME_VALUE_DATA
    dimensions:
      - name: EMAIL
        expr: EMAIL
        data_type: VARCHAR(16777216)
        sample_values:
          - iUXZ6GpqPG@HR2ja.com
          - Z0SnlaPPub@dGg7W.com
          - 72lFsDPfiK@eZSct.com
        description: The email address of the customer.
        synonyms:
          - email_address
          - contact_email
          - user_email
          - customer_email
          - subscriber_email
          - electronic_mail
      - name: GENDER
        expr: GENDER
        data_type: VARCHAR(16777216)
        sample_values:
          - FEMALE
          - MALE
        description: The gender of the customer, either female or male.
        synonyms:
          - sex
          - male_female
          - demographic
          - biological_sex
          - person_type
      - name: MEMBERSHIP_STATUS
        expr: MEMBERSHIP_STATUS
        data_type: VARCHAR(16777216)
        sample_values:
          - GOLD
          - PLATIN
          - BASIC
        description: 'The membership status of a customer, indicating their level of loyalty and benefits, with three possible tiers: GOLD (highest), PLATIN (middle), and BASIC (lowest).'
        synonyms:
          - member_status
          - subscription_status
          - account_type
          - membership_level
          - subscription_level
          - user_status
          - account_status
    time_dimensions:
      - name: MEMBER_JOIN_DATE
        expr: MEMBER_JOIN_DATE
        data_type: DATE
        sample_values:
          - '2024-04-21'
          - '2024-04-03'
          - '2024-04-01'
        description: The date when a customer first joined or became a member of the organization.
        synonyms:
          - member_since
          - join_date
          - membership_start_date
          - start_date
          - enrollment_date
          - registration_date
          - sign_up_date
    facts:
      - name: AVG_SESSION_LENGTH_MIN
        expr: AVG_SESSION_LENGTH_MIN
        data_type: NUMBER(38,4)
        sample_values:
          - '9.4095'
          - '9.4453'
        description: The average length of time, in minutes, that a customer spends on the website or application during a single session.
        synonyms:
          - average_session_duration
          - avg_session_time
          - session_length_average
          - mean_session_minutes
          - average_time_per_session
      - name: AVG_TIME_ON_APP_MIN
        expr: AVG_TIME_ON_APP_MIN
        data_type: NUMBER(38,4)
        sample_values:
          - '12.4453'
          - '7.0525'
        description: Average time spent by a customer on the mobile application in minutes.
        synonyms:
          - avg_app_time
          - average_app_minutes
          - avg_mobile_app_time
          - avg_time_spent_on_app
          - average_app_session_length
          - avg_app_session_minutes
      - name: AVG_TIME_ON_WEBSITE_MIN
        expr: AVG_TIME_ON_WEBSITE_MIN
        data_type: NUMBER(38,4)
        sample_values:
          - '9.4095'
          - '4.0525'
        description: Average time spent by customers on the company's website, measured in minutes.
        synonyms:
          - avg_website_session_duration
          - average_website_visit_time
          - website_time_spent
          - avg_website_minutes
          - website_session_length
          - average_time_on_site
      - name: LIFE_TIME_VALUE
        expr: LIFE_TIME_VALUE
        data_type: NUMBER(38,2)
        sample_values:
          - '440.95'
          - '644.53'
          - '5.25'
        description: The total value a customer is expected to bring to the business over their lifetime, representing the cumulative revenue generated by a customer from their initial purchase to the end of their relationship with the company.
        synonyms:
          - customer_lifetime_value
          - total_customer_value
          - lifetime_revenue
          - customer_value_score
          - total_revenue_per_customer
          - lifetime_spend
          - customer_lifetime_revenue